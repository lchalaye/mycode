<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Document sans nom</title>
<script>
function update(element){
          var p1=document.getElementById("p1");
          if(element.getAttribute("name")=="color"){
          	 p1.style.backgroundColor="rgb("+(element.value+1%255)+","+(element.value+254%255)+","+element.value+")";
          	 var c= 255-element.value;
          	 p1.style.color="rgb("+c+","+c+","+c+")";
          }
          else if(element.getAttribute("name")=="padding"){
          		p1.style.padding=element.value+"px";	
          }
          else if(element.getAttribute("name")=="height"){
          		p1.style.height=element.value+"px";	
          }
          else if(element.getAttribute("name")=="width"){
          		p1.style.width=element.value+"px";	
          }
          else if(element.getAttribute("name")=="radius"){
          		p1.style.borderRadius=element.value+"px";	
          }
          else if(element.getAttribute("name")=="rotation"){
          		p1.style.transform="rotate("+element.value+"deg)";	
          }
		  else if(element.getAttribute("name")=="taille"){
          		p1.style.fontSize=element.value+"px";	
          }
		   else if(element.getAttribute("name")=="poid"){
          		p1.style.fontWeight=element.value;	
          }
		   else if(element.getAttribute("name")=="position"){
          		p1.style.transform="rotate("+element.value+"deg)";	
          }
          
	}


</script>
<style>
input[type=range]{
    -webkit-appearance: none;
}

input[type=range]::-webkit-slider-runnable-track {
    width: 300px;
    height: 5px;
    background: #000000;
    border: none;
    border-radius: 3px;
}

input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    border: none;
    height: 16px;
    width: 16px;
    border-radius: 50%;
    background: #FF0303;
    margin-top: -4px;
}

input[type=range]:focus {
    outline: none;
}

input[type=range]:focus::-webkit-slider-runnable-track {
    background: #000000;
}
input[type=range]{
    /* fix for FF unable to apply focus style bug  */
    border: 1px solid white; 

    /*required for proper track sizing in FF*/
    width: 300px;
}

input[type=range]::-moz-range-track {
    width: 300px;
    height: 5px;
    background: #ddd;
    border: none;
    border-radius: 3px;
}

input[type=range]::-moz-range-thumb {
    border: none;
    height: 16px;
    width: 16px;
    border-radius: 50%;
    background: goldenrod;
}

/*hide the outline behind the border*/
input[type=range]:-moz-focusring{
    outline: 1px solid white;
    outline-offset: -1px;
}

input[type=range]:focus::-moz-range-track {
    background: #ccc;
}
table{
background:#00DCFF;
}

</style>
</head>

<body>
